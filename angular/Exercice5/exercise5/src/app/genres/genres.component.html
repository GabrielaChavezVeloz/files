<section class="genre-content" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="addGenre()" #f="ngForm">
        
        <mat-card fxFlex="400px" > 
            <mat-card-title fxLayoutAlign="center">Add new genre!</mat-card-title>
            <mat-card-content >
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" 
                            [(ngModel)]="newGenre.name" name="name" #name="ngModel"
                            required>
                    <mat-error *ngIf="name.hasError('required')">Field must not be empty.</mat-error>
                </mat-form-field>                
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-raised-button color="primary" [disabled]="f.invalid">Save Genre</button>
                <button mat-raised-button type="button" (click)="clean()">Clean</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>

<section *ngIf="(genres)" fxLayoutAlign="center" 
        class=" mat-elevation-z8 student-table">
    <mat-card fxFlex="400px" > 
        <mat-card-title fxLayoutAlign="center">Genres list:</mat-card-title>
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showGenre(row)"></mat-row>
        </mat-table>
    </mat-card>
    
</section>
